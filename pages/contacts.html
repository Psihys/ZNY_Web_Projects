{{#> layout 
  pageTitle="Contacts" 
  studentGroup="6-1213-1" 
  studentEmail="student@example.com"
}}

<h2 class="contacts__main__title">Зв'яжіться з нами</h2>

<form
  action="#"
  method="post"
  class="contact-form"
  aria-labelledby="contact-form-title"
>
  <h3 id="contact-form-title" class="contact-form__title">
    Форма зворотного зв'язку
  </h3>

  <div class="contact-form__item">
    <label for="name" class="contact-form__label">Ім'я</label>
    <input
      type="text"
      id="name"
      name="name"
      class="contact-form__input"
      placeholder="Ваше ім'я"
      required
      minlength="2"
      maxlength="50"
      pattern="^[А-Яа-яЇїІіЄєҐґA-Za-z\s\-']+$"
      title="Ім'я може містити лише літери, апостроф або дефіс"
    />
  </div>

  <div class="contact-form__item">
    <label for="email" class="contact-form__label">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="contact-form__input"
      placeholder="Ваш email"
      required
    />
  </div>

  <div class="contact-form__item">
    <label for="phone" class="contact-form__label">Телефон</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      class="contact-form__input"
      placeholder="+380XXXXXXXXX"
      required
      pattern="^(\+?38)?\s?0\d{2}\s?\d{3}\s?\d{2}\s?\d{2}$"
      title="Введіть номер у форматі +380XXXXXXXXX"
    />
  </div>

  <div class="contact-form__item">
    <label for="msg" class="contact-form__label">Повідомлення</label>
    <textarea
      id="msg"
      name="msg"
      class="contact-form__textarea"
      placeholder="Ваше повідомлення"
      rows="5"
      required
      minlength="10"
      maxlength="500"
    ></textarea>
  </div>

  <button type="submit" class="contact-form__button">Надіслати</button>
</form>
{{/layout}}
