<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/reset.css">
  </head>
  <body>
    <a class="skip-link" href="#main">Перейти до основного контенту</a>

    <header class="header">
      <h1 class="header__title">Лендінг навчального проєкту</h1>
      <nav class="navigation" aria-label="Головна навігація">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="../index.html" class="navigation__link">Головна</a>
          </li>
          <li class="navigation__item">
            <a href="./about.html" class="navigation__link">About</a>
          </li>
          <li class="navigation__item">
            <a
              href="./contacts.html"
              class="navigation__link"
              aria-current="page"
            >
              Contacts
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main" id="main">
      <h2 class="main__title">Зв'яжіться з нами</h2>

      <form
        action="#"
        method="post"
        class="contact-form"
        aria-labelledby="contact-form-title"
      >
        <h3 id="contact-form-title" class="contact-form__title">
          Форма зворотного зв’язку
        </h3>

        <div class="contact-form__item">
          <label for="name" class="contact-form__label">Ім’я</label>
          <input
            type="text"
            id="name"
            name="name"
            class="contact-form__input"
            placeholder="Ваше ім’я"
            required
            minlength="2"
            maxlength="50"
            pattern="^[А-Яа-яЇїІіЄєҐґA-Za-z\s\-']+$"
            title="Ім’я може містити лише літери, апостроф або дефіс"
          />
        </div>

        <div class="contact-form__item">
          <label for="email" class="contact-form__label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="contact-form__input"
            placeholder="Ваш email"
            required
          />
        </div>

        <div class="contact-form__item">
          <label for="phone" class="contact-form__label">Телефон</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="contact-form__input"
            placeholder="+380XXXXXXXXX"
            required
            pattern="^(\+?38)?\s?0\d{2}\s?\d{3}\s?\d{2}\s?\d{2}$"
            title="Введіть номер у форматі +380XXXXXXXXX"
          />
        </div>

        <div class="contact-form__item">
          <label for="msg" class="contact-form__label">Повідомлення</label>
          <textarea
            id="msg"
            name="msg"
            class="contact-form__textarea"
            placeholder="Ваше повідомлення"
            rows="5"
            required
            minlength="10"
            maxlength="500"
          ></textarea>
        </div>

        <button type="submit" class="contact-form__button">Надіслати</button>
      </form>
    </main>

    <aside class="sidebar sidebar--social" aria-label="Соціальні мережі">
      <h3 class="sidebar__title">Соціальні мережі</h3>
      <ul class="sidebar__list">
        <li class="sidebar__item">
          <a
            href="https://www.facebook.com/"
            aria-label="Ми у Facebook"
            class="sidebar__link"
            >Facebook</a
          >
        </li>
        <li class="sidebar__item">
          <a
            href="https://www.instagram.com/"
            aria-label="Ми у Instagram"
            class="sidebar__link"
            >Instagram</a
          >
        </li>
        <li class="sidebar__item">
          <a
            href="https://www.linkedin.com/"
            aria-label="Ми у LinkedIn"
            class="sidebar__link"
            >LinkedIn</a
          >
        </li>
      </ul>
    </aside>

    <footer class="footer">
      <p class="footer__text">
        &copy; 2025 Група 6-1213-1, Bohdan Shevchenko
      </p>
    </footer>
  </body>
</html>
